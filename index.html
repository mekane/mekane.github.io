---
  layout: default
  title: index
---

<h2>Welcome</h2>

<p>List of posts:</p>
<ul class="posts">
  {% for post in site.posts %}
    <li class="post">
      <header>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </header>
      <div class="date">({{ post.date }})</div>
      <p class="excerpt">{{ post.content | strip_html | truncatewords: 30 }}</p>
      <a class="read-more" href="{{ post.url }}">Read more</a>
    </li>
  {% endfor %}
</ul>
